<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="myChart" width="400" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="totalDataSet.js"></script>
<script>
function getBaseLog(x, y) {
  return Math.log(y) / Math.log(x);
}

var semi_log_한국누적확진자_날짜_Array = [];
var semi_log_분석차트_한국누적확진자_전일차_Array = [];
var semi_log_분석차트_한국누적확진자_Array = [];

for (var i = 0; i < 분석차트_한국누적확진자.length; i++) {
  semi_log_한국누적확진자_날짜_Array.push(분석차트_한국누적확진자[i][0]); //x축
  semi_log_분석차트_한국누적확진자_Array.push(분석차트_한국누적확진자[i][1]);
  semi_log_분석차트_한국누적확진자_전일차_Array.push(분석차트_한국누적확진자[i][2]); //y축
}

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels : semi_log_분석차트_한국누적확진자_전일차_Array,
        datasets: [{
            label: 'semi_log',
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            data : semi_log_분석차트_한국누적확진자_Array
        }]
    },
    options: {
        scales: {
            yAxes: [{
              type :'logarithmic',
            }]
        }
    }
});
</script>
</body>
</html>
