    <script>
      var HOME_PATH = window.HOME_PATH || ".";

      //
      var hcLocations = 제주지역보건소;
      var hospLocations = 제주지역선별진료소;

      var map = new naver.maps.Map("map", {
        center: new naver.maps.LatLng(33.377165, 126.533382),
        zoom: 10
      });

      var createMarker = function(array, location) {
        var infoWindowHTML =
          "<div style='font-size: small; padding: 15px;'>" +
          "<h5>" +
          location.이름 +
          "</h5>" +
          "<p>" +
          location.주소 +
          "<br />" +
          '<a href="tel:' +
          location.전화번호 +
          '">' +
          location.전화번호 +
          "</a>" +
          "</p>" +
          "</div>";

        var infowindow = new naver.maps.InfoWindow({
          content: infoWindowHTML
        });

        var mark = new naver.maps.Marker({
          position: new naver.maps.LatLng(location.lat, location.lng),
          map: map,
          icon: {
            content:
              '<img src="' +
              HOME_PATH +
              '/img/ico_pin.jpg" alt="" ' +
              'style="margin: 0px; padding: 0px; border: 0px solid transparent; display: block; max-width: none; max-height: none; ' +
              '-webkit-user-select: none; position: absolute; width: 22px; height: 35px; left: 0px; top: 0px;">',
            size: new naver.maps.Size(22, 35),
            anchor: new naver.maps.Point(11, 35)
          }
        });

        // mouseover event unsupported in touch devices (mobile)
        naver.maps.Event.addListener(mark, "mouseover", function(e) {
          infowindow.open(map, mark);
        });

        naver.maps.Event.addListener(mark, "click", function(e) {
          infowindow.open(map, mark);
        });

        array.push(mark);
      };

      var hcMarkers = [];
      hcLocations.map(function(location) {
        createMarker(hcMarkers, location);
      });

      var hospMarkers = [];
      hospLocations.map(function(location) {
        createMarker(hospMarkers, location);
      });
    </script>
