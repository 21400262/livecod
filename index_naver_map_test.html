<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=26ba2oaskk"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
<script src="marker.js"></script>
<script>
var data = marker
var seoul = {"lat": 37.5456299, "lng": 126.9540667};
console.log(seoul["lat"]);
console.log(seoul["lng"]);
var mapOptions = {
    center: new naver.maps.LatLng(seoul["lat"], seoul["lng"]),
    zoom: 6
};

var map = new naver.maps.Map('map', mapOptions);    // Map 객체
// Marker 및 InfoWindow
var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147);
var contentString = [
    '<div class="iw_inner">',
    '   <h3>서울특별시청</h3>',
    '   <p>서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청<br>',
    '       02-120 | 공공,사회기관 > 특별,광역시청<br>',
    '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
    '   </p>',
    '</div>'
].join('');
var marker = naver.maps.Marker({
    map:map, position:cityhall
});
var infowindow = new naver.maps.InfoWindow({

    content: contentString,

    maxWidth: 140,
    backgroundColor: "#eee",
    borderColor: "#2db400",
    borderWidth: 5,
    anchorSize: new naver.maps.Size(30, 30),
    anchorSkew: true,
    anchorColor: "#eee",

    pixelOffset: new naver.maps.Point(20, -20)
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
//Marker 및 InfoWindow 끝
</script>
</body>
</html>
